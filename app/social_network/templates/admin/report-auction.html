{% extends 'admin/base_site.html' %}

{% block extrahead %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="/admin/">SOCIAL NETWORK ABOUT AUCTION</a></h1>
{% endblock %}

{% block content %}
<style>
    .content{ display: flex; flex-wrap: wrap; box-sizing: border-box;}
    .content > div {flex: 50%}
</style>

<div class="content">
    <div>
        <h1>Biều đồ loại sản phẩm theo số lượng</h1>
        <div style="width: 400px; height: 400px">
            <canvas id="categoryAuctionChart" width="400" height="400"></canvas>
        </div>
    </div>
    <div>
        <h1>Biều đồ tăng trưởng theo thời gian (2021)</h1>
        <div style="width: 400px; height: 400px">
            <canvas id="lineChart" width="400" height="400"></canvas>
        </div>
    </div>
</div>




<script type="text/javascript">
(function(){
    let labels = "{{label_cates}}".split(',');
    let data = JSON.parse("{{data_cates}}");
    console.log(labels, data);
    const ctx = document.getElementById('categoryAuctionChart');
    const myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels,
            datasets: [{
                label: 'Số bài đấu giá',
                data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                hoverOffset: 4
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
})()
</script>
<script type="text/javascript">
(function (){
    let labels = "{{label_month}}".split(',');
    let data = JSON.parse("{{data_month}}");
    console.log(labels, data);
    const ctx = document.getElementById('lineChart');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels,
            datasets: [{
                label: 'Số đấu giá',
                data,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 1
            }]
        },
    });
})()
</script>
{% endblock %}
